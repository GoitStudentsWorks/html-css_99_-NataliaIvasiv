<header class="header">
  <div class="header-container">
    <a href="./index.html" class="header-logo-link">
      <svg class="header-logo" width="127" height="20">
        <use href="./img/icons.svg#icon-focusframe"></use>
      </svg>
    </a>
    <div class="icons-header">
      <a href="#sign-up" class="cam-header">
        <svg class="info-icons-cam" width="16" height="16">
          <use href="./img/icons.svg#icon-camera"></use>
        </svg>
      </a>
      <button type="submit" class="button-nav">
        <svg class="info-icons-nav" width="32" height="22">
          <use href="./img/icons.svg#icon-nav"></use>
        </svg>
      </button>
    </div>
    <ul class="header-list">
      <li class="header-item">
        <a href="#about-us" class="item-link">ABOUT US</a>
      </li>
      <li class="header-item">
        <a href="#our-courses" class="item-link">OUR COURSES</a>
      </li>
      <li class="header-item">
        <a href="#our-mentors" class="item-link">OUR MENTORS</a>
      </li>
      <li class="header-item">
        <a href="#reviews" class="item-link">REVIEWS</a>
      </li>
      <li class="header-item">
        <a href="#contacts" class="item-link">CONTACTS</a>
      </li>
    </ul>
  </div>
  <a href="#sign-up" class="header-button">SIGN UP</a>
  <!-- Mob-menu -->
  <div class="backdrop is-open">
    <div id="mob-menu" class="mob-menu">
      <div class="menu-wrap">
        <button type="button" class="heder-close-btn">
          <svg class="heder-btn-icon" width="32" height="32">
            <use href="./img/icons.svg#icon-close-x"></use>
          </svg>
        </button>
        <ul class="header-mob-list">
          <li class="header-mob-item">
            <a href="#about-us" class="mob-item-link">ABOUT US</a>
          </li>
          <li class="header-mob-item">
            <a href="#our-courses" class="mob-item-link">OUR COURSES</a>
          </li>
          <li class="header-mob-item">
            <a href="#our-mentors" class="mob-item-link">OUR MENTORS</a>
          </li>
          <li class="header-mob-item">
            <a href="#reviews" class="mob-item-link">REVIEWS</a>
          </li>
          <li class="header-mob-item">
            <a href="#contacts" class="mob-item-link">CONTACTS</a>
          </li>
        </ul>
      </div>
      <picture>
        <source
          srcset="
            ./img/header/rectangle-tab.jpg     1x,
            ./img/header/rectangle-tab(2x).jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="./img/header/rectangle-mob.jpg 1x, ./img/rectangle-mob(2x) 2x"
          media="(max-width:767px)"
        />
        <img
          class="mob-menu-img"
          src="./img/header/rectangle-tab.jpg"
          alt="rectangle"
          width="476"
          height="480"
        />
      </picture>
    </div>
  </div>
</header>
